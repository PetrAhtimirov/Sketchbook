<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Zainoo sketch</title>

	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href='css/styles.css'/>

</head>
<body>

	<!-- Page -->
	<div class="page">

		<!-- Shadow bloks -->
		<div class="shadow-block"></div>
		<div class="shadow-block"></div>
		<div class="shadow-block"></div>
		<div class="shadow-block"></div>

		<!-- SideBar  -->
		<div class="side-bar">
			<div class="logo">
				<span class="company-name">zainoo<sup class="trademark">tm</sup></span>
			</div>

			<ul class="menu">
				<li><a href="">Shoes</a></li>
				<li><a href="">Bags</a></li>
				<li><a href="">Accessories</a><span class="tag-new">New</span></li>
				<li><a href="">Support</a></li>
			</ul>

			<div class="slogan">
				<span class="dark-sl">Extra</span><span class="light-sl">Foot</span>
				<span class="dark-sl">Care</span><span class="light-sl">Tech</span>
			</div>
			<div class="slogan-more">
				<span class="h-line"></span>
				<span><a href="">learn more</a></span>
			</div>
			<span class="scroll-down"><a href="">Scroll down</a></span>
		</div>

		<!-- Main content -->
		<div class="main">
			<img src="images\image.png" class="banner-img">
			<ul class="header">
				<li><img src="images\icons\search.png"></li>
				<li><img src="images\icons\person.png"></li>
				<li><img src="images\icons\basket.png"></li>
			</ul>
		</div>

	</div>
	
</body>
</html>
